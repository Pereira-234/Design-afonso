<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OBR</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>OBR</h1>
    <p>Dias 24 e 25 de Agosto</p>

    <picture>
        <source srcset="image.png" media="(min-width: 1000px)">
        <source srcset="Destaque_800.png" media="(min-width: 800px)">
        <img src="Destaque_500.png" alt="imagem destaque">
    </picture>
</body>
</html>

<!-- A tag de picture serve para fazer a responsividade. Cada source é uma resolução diferente da imagem e serve para quando o zoom for
diminuído ou aumentado, fazendo com que a imagem se adeque a resolção da tela. O min-width serve para as variações e a img principal tem
que ser a menor de todas. -->
